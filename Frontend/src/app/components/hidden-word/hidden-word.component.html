<mat-card class="root-container">
    <ng-container class="word-part" *ngFor="let item of Word">
       <ng-container class="word-part" *ngIf="item.isJust(); then ifIsJust; else ifIsNone"/>
       <ng-template #ifIsJust><div class="word-part">{{item.value}}</div></ng-template>
       <ng-template #ifIsNone><div class="word-part">?</div></ng-template>
    </ng-container>
</mat-card>
